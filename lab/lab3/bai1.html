<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var o = prompt('Chon kieu toan = - * /');
        var a = prompt('Nhap a');
        var b = prompt('Nhap b');

        switch (o) {
            case '+':
                var s = Number(a) + Number(b);
                alert("Tong " + s);
                break;
            case '-':
                var s = Number(a) - Number(b);
                alert("hieu " + s);
                break;
            case '*':
                var s = Number(a) * Number(b);
                alert("tich " + s);
                break;
            case '/':
                var s = Number(a) / Number(b);
                alert("Thuong " + s);
                break;
            default:
                alert('me may beo');
                break;
        }
    </script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
