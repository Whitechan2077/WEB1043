    <script>
        var chieucao = prompt('nhap chieu cao');
        var cannang = prompt('nhap can nang');
        var bmi = cannang / Math.pow(chieucao, 2);
        console.log(bmi);
        if (bmi < 18.5) {
            alert('Yeu');
        }
        else if (bmi >= 18.5 && bmi < 25) {
            alert('binh thuong');
        }
        else if (bmi >= 25 && bmi < 30) {
            alert('thua can');
        }
        else {
            alert('beo');
        }

    </script>
